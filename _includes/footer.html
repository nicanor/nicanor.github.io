<footer class="footer">
	<div class="footer-inner" style='text-align:center;'>

		<p>Creado por <a href="/about-me">{{ site.author }}</a>.</p>

    <p>{{ site.author_description }}</p>

    <ul><a href="{{ '/feed.xml' | prepend: site.url }}">Feed</a>

      {% if site.github_username %}
         - <a href="https://github.com/{{ site.github_username }}" title="Github">Github</a>
      {% endif %}

      {% if site.linkedin_username %}
         - <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" title="LinkedIn">LinkedIn</a>
      {% endif %}

      {% if site.twitter_username %}
         - <a href="https://twitter.com/{{ site.twitter_username }}" title="Twitter">Twitter</a>
      {% endif %}

      {% if site.license %}
         - <a href="{{ site.license_url }}">License</a>
      {% endif %}

    </ul>
	</div>
</footer>
